<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mobile-view.css">
    <link rel="stylesheet" href="css/desktop-view.css">
    <link rel="stylesheet" href="css/appearance.css">
</head>
<header>
        <img src="img/alura-logo.svg" alt="Alura" class="logo">
        <a href="https://github.com/JaelAguilar" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/71282327?v=4" alt="Jael Aguilar" title="Jael Aguilar" class="logo" id="github-user">
        </a>

</header>
<body>
    <form>
        <textarea name="user-input" id="user-input" cols="30" rows="6" placeholder="Write here your text"></textarea>
        <div id="message"></div>
        <div id="buttons">
            <button id="encrypt-button">Encrypt</button>
            <button id="decrypt-button">Decrypt</button>
        </div>
    </form>
    <div id="result">
        <div id="result-message">The encrypted / decrypted text will appear here</div>
        <button id="copy-button">Copy</button>
    </div>
</body>
<footer>
    <div>Made by <a href="https://github.com/JaelAguilar" target="_blank">Jael Aguilar</a>  | <a href="https://github.com/JaelAguilar/encriptador" target="_blank">Link to repo</a> </div>
</footer>
<script src="scripts.js"></script>
</html>
