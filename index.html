<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div id="logo">
        <img src="img/alura-logo.svg" alt="Alura">
    </div>
    <div id="github_user">
        <img src="https://avatars.githubusercontent.com/u/71282327?v=4" alt="Jael Aguilar" title="Jael Aguilar">
    </div>
</header>
<body>
    <form action="get">
        <input type="text" name="user-input" id="user-input">
        <div id="message"></div>
        <div id="buttons">
            <button id="encrypt-button">Encrypt</button>
            <button id="decrypt-button">Decrypt</button>
        </div>
        <div id="result">
            <div id="result-message"></div>
            <button id="copy-button">Copy</button>
        </div>
    </form>


</body>
<script src="scripts.js"></script>
</html>
